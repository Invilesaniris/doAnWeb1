<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width">
    <title>CSS Grid starting point</title>
    <style>
        body {
            width: 90%;
            max-width: 900px;
            margin: 2em auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;
        }

        .container > div {
            border-radius: 5px;
            padding: 10px;
            background-color: rgb(207,232,220);
            border: 2px solid rgb(79,185,227);

        }
        #d1{
            grid-area: d1;
        }
        #d2{
            grid-area: d2;
        }
        #d3{
            grid-area: d3;
        }
        #d4{
            grid-area: d4;
        }
        #d5{
            grid-area: d5;
            grid-column-start: 4;
            grid-column-end: 5;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-columns: 100px;
            grid-auto-rows: 200px;
            
            grid-template-areas: 
            "d1 d1 d1"
            ". . d4"
            "d3 . ."
            "d2 d2 d2"
            ;
            row-gap:10px;
            column-gap:15px;
        }
    </style>
  </head>

<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div id="d1">One</div>
        <div id="d2">Two</div>
        <div id="d3">Three</div>
        <div id="d4">Four</div>
        <div id="d5">Five</div>
    </div>
    <p>this is a new p</p>


</body></html>
